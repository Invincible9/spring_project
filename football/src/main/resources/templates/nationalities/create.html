<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>

<main>

    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body bg-light mt-5">
                <h2>Add nationality</h2>
                <form th:object="${nationalityBindingModel}"  th:action="@{/nationalities/create}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name: <sup>*</sup></label>
                        <input th:value="*{name}" type="text" id="name" name="name" class="form-control form-control-lg" value="">
                        <span th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"></span>
                    </div>
                    <div class="form-group">
                        <label for="logo">Logo: <sup>*</sup></label>
                        <input th:value="*{logo}" type="file" id="logo" name="logo" class="form-control form-control-lg" value="">
                        <span th:each="e : ${#fields.errors('logo')}" th:text="${e}" class="invalid-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" value="Add" class="btn btn-success col-lg-2 col-md-2 col-sm-2">
                            <a class="btn btn-primary col-lg-2 col-md-2 col-sm-2" href="/nationalities/list">Back</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>

<footer class="footer bg-blur">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
