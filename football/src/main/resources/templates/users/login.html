<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>

<main>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body bg-light mt-5">
                <h2>Login</h2>
                <p>Please fill in your credentials to log in</p>
                <p>
                    <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-block btn-outline-primary"><i class="fab fa-facebook-f"></i>
                        Login via facebook
                    </a>
                </p>
                <hr>
                <form th:object="${userLoginBindingModel}" th:action="@{/users/login}" method="POST">
                    <div class="form-group">
                        <label for="email">Email: <sup>*</sup></label>
                        <input  th:value="*{email}" id="email" th:errorclass="is-invalid" name="email" class="form-control form-control-lg">
                        <span th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password: <sup>*</sup></label>
                        <input th:value="*{password}" type="password" th:errorclass="is-invalid" id="password" name="password" class="form-control form-control-lg">
                        <span th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" value="Login" class="btn btn-success btn-block">
                        </div>
                        <div class="col">
                            <a href="/users/register" class="btn btn-light btn-block">No account? Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="footer bg-blur">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
