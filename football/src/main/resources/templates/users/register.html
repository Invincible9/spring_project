<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>

<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    </div>
</div>

<main>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body bg-light mt-5">
                <h2>Create An Account</h2>
                <p>Please fill out this form to register with us</p>
                <form th:object="${userRegisterBindingModel}" th:action="@{/users/register}" method="POST">
                    <div class="form-group">
                        <label for="email">Email: <sup>*</sup></label>
                        <input th:value="*{email}"
                               th:errorclass="is-invalid"
                               required accept="@"
                               type="email" id="email" name="email" class="form-control form-control-lg" value="">
                        <span th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></span>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name: <sup>*</sup></label>
                        <input th:value="*{fullName}"
                               th:errorclass="is-invalid"
                               required minlength="5"
                               type="text" id="name" name="fullName" class="form-control form-control-lg" value="">
                        <span th:each="e : ${#fields.errors('fullName')}" th:text="${e}" class="invalid-feedback"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password: <sup>*</sup></label>
                        <input th:value="*{password}"
                               th:errorclass="is-invalid"
                               required minlength="3"
                               type="password" id="password" name="password" class="form-control form-control-lg" value="">
                        <span th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password: <sup>*</sup></label>
                        <input th:value="*{confirmPassword}"
                               th:errorclass="is-invalid"
                               required minlength="3"
                               type="password" id="confirm_password" name="confirmPassword" class="form-control form-control-lg" value="">
                        <span th:each="e : ${#fields.errors('confirmPassword')}" th:text="${e}" class="invalid-feedback"></span>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="submit" value="Register" class="btn btn-success btn-block">
                        </div>
                        <div class="col">
                            <a th:href=@{/users/login} class="btn btn-light btn-block">Have an account? Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


<footer class="footer bg-blur">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
